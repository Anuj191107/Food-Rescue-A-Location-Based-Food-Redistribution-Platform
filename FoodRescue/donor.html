<!DOCTYPE html>
<html>
<head>
  <title>Donate Food</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-wrapper">
  <div class="form-card">
    <h2>Food Donation Form</h2>

    <form id="donorForm">
      <input placeholder="Donor / Firm Name" required>
      <input placeholder="Food Details (quantity, type)" required>
      <input placeholder="Contact Number" required>
      <input placeholder="State" required>
      <input placeholder="City" required>
      <input placeholder="Google Maps Location Link" required>

      <button type="submit" style="margin-top:20px;">Submit Donation</button>
    </form>

    <p class="disclaimer">
      Your contact and location information will be visible to volunteers.
    </p>
  </div>
</div>

<script type="module" src="donor.js"></script>
</body>


</html>
